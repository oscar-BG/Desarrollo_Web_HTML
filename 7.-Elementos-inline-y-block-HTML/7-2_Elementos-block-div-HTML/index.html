<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline y block</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!--Para la etiquetas en linea vamos a ver el elemeno SPAN-->
    <!--Para las etiquetas en vloque vamos a ver el elemento Div-->
    <h1>Elementos span (inline)</h1>
    <p>Texto donde vamos a<span style="color: #e63946; border: 1px solid black">enfatizar</span>  
        <span style='color: #457b9d; font-weight: bold;'>y cambiar el color de algunos </span>elementos</p>

    <!--Los elementos en linea se pueden cambiar sus atributos con la etiqueta span, los elementos 
    en linea son lo que pueden ser modificados en la misma linea a la que estamos trabajando-->

    <h1>Elementos div (block)</h1>
    <div>
        <h2>Titulo del div</h2>
        <p>Texto del div</p>
    </div>
    <p>Texto fuera del div</p>
    <!--Los elementos div son los que dividen en secciones parte de nuestro html
    forman bloques que encerierran a mas de una etiqueta HTML-->

    <!--##### DIV TABLE #####-->

        </table>
    </div>

</body>
</html>
