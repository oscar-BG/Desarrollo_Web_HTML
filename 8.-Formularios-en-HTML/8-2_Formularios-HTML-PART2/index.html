<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form>

        <label for="nombre">Nombre:</label><br>
        <!--Con la propiedad value le podemos asignar un valor a nuestro input-->
        <!--<input type="text" id="nombre" value="Oscar"><br>-->
        <input type="text" id="nombre" name="nombre"><br>
        <!--Enviar los datos de formulario a un servidor-->
        <label for="apellido">Apellido</label><br>
        <!--Con la propiedad name le damos un valor para enviar los datos al servidor-->
        <input type="text" id="apellido" name="apellido"><br>
        <!--Placeholder muestra un texto de ayuda para el usuario-->
        <input type="text" id="materno" name="materno" placeholder="Segundo apellido"><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
