<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form>
        <!--Etiqueta para mostrar un mensaje-->
        <!--Atributo for relaciona la etiqueta con el input con el id: nombre-->
        <label for="nombre">Nombre:</label>
        <!--Agregamos una entrada de texto con un identificado (id)-->
        <input type="text" id="nombre">
        <!--Enviar los datos de formulario a un servidor-->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
