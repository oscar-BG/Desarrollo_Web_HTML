<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <h2>Ejmplo con method GET</h2>
    <form method="GET">
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true"><br>

        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido"><br>

        <input type="text" id="materno" name="materno" placeholder="Segundo apellido"><br>
        <!--type email: reconoce la estructura de un correo electronico-->
        <input type="email" id="email" name="email" placeholder="Correo electronico" required="true"><br>
        <!--Type number: acepto solo numero
            step="any": acepta valores decimales-->
        <input type="number" id="edad" name="edad" placeholder="Ingrese tu edad" step="any"><br>

        <label>Genero</label>
        <!--Si queremos que el usuario solo marque un radio button tenemos que ponerles el mismo valor a name-->
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>

        <!--## Checkboxes ##-->
        <!--Checkbox: podemos seleccionar una o varias opciones el valor de name debe ser el mismo de cada grupo de checkbox
            los valores de los checkbox de envias como arreglos lo que significa que puedo contener o mas valores-->
        <label>Genero de Musica Favoritas</label><br>
        <input type="checkbox" id="clasica" name="musica" value="clasica">
        <label for="clasica">clasica</label><br>
        <input type="checkbox" id="jazz" name="musica" value="jazz">
        <label for="jazz">jazz</label><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
